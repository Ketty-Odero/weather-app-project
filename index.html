<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/cc74893158.js"
      crossorigin="anonymous"
    ></script>

    <title>Weatherapp</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="row">
          <div class="col">Nairobi</div>
          <div class="col">Kigali</div>
          <div class="col">Kampala</div>
          <div class="col">New york</div>
        </div>

        <div class="search">
          <input
            type="search"
            class="search-bar"
            placeholder="Enter location/city"
            autofocus="on"
            autocomplete="off"
            id="city-input"
          />
          <button>
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>

        <div class="weather maingrid">
          <div class="griditem">
            <h4 class="city">Nairobi</h4>
            <div class="weekday"></div>
            <div class="time"></div>
            <div class="temperature" id="temperature">
              <span class="units">Â°C</span>
            </div>

            <i class="fa-solid fa-cloud-rain"></i>
            <div class="description">Rainy</div>
          </div>
          <div class="griditem2">
            <div class="humidity">Humidity:<span id="humidity"></span>%</div>
            <div class="wind">Wind Speed:<span id="wind"></span>km/h</div>
          </div>
        </div>
      </div>

      <div class="row rowcustom">
        <div class="col-sm-2">
          <div class="smallcard">
            <div class="card-body">
              <h5 class="card-title">Tue</h5>
              <p class="card-text">
                <i class="fa-solid fa-sun customrain"></i>
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="smallcard">
            <div class="card-body">
              <h5 class="card-title">Wed</h5>
              <p class="card-text">
                <i class="fa-solid fa-cloud customrain"></i>
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="smallcard">
            <div class="card-body">
              <h5 class="card-title">Thu</h5>
              <p class="card-text">
                <i class="fa-solid fa-cloud-rain customrain"></i>
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="smallcard">
            <div class="card-body">
              <h5 class="card-title">Fri</h5>
              <p class="card-text">
                <i class="fa-solid fa-cloud-sun customrain"></i>
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="smallcard">
            <div class="card-body">
              <h5 class="card-title">Sat</h5>
              <p class="card-text">
                <i class="fa-solid fa-cloud-sun-rain customrain"></i>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p>
      <a href="https://github.com/Ketty-Odero/weather-app-project"
        >Open-source code</a
      >by Ketty Odero
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
