<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/cc74893158.js"
      crossorigin="anonymous"
    ></script>

    <title>Weatherapp</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="row">
          <div class="col">Nairobi</div>
          <div class="col">Kigali</div>
          <div class="col">Kampala</div>
          <div class="col">New york</div>
        </div>

        <div class="search">
          <input
            type="search"
            class="search-bar"
            placeholder="Enter location/city"
            autofocus="on"
            autocomplete="off"
            id="city-input"
          />
          <button>
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>

        <div class="weather maingrid">
          <div class="griditem">
            <h4 class="city" id="city">Nairobi</h4>
            <div class="weekday" id="weekday"></div>
            <div class="description" id="description">Rainy</div>
            <div class="temperature" id="temperature">
              <span class="units">Â°C</span>
            </div>

            <img src="" alt="clear" id="icon" class="float-left" />
          </div>
          <div class="griditem2">
            <div class="humidity">Humidity:<span id="humidity"></span>%</div>
            <div class="wind">Wind Speed:<span id="wind"></span>km/h</div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Thur</div>
              <img
                src="http://openweathermap.org/img/wn/50d@2x.png"
                alt=""
                width="36"
              />
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max">20</span>
                <span class="weather-forecast-temperature-min">14</span>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/Ketty-Odero/weather-app-project"
            >Open-source code</a
          >
          by Ketty Odero
        </small>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
